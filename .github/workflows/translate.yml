name: Translate Docs

on:
  push:
    paths:
      - 'docs/ja/**'
      - 'docs/en/**'

permissions:
  contents: write  # リポジトリのコンテンツを変更する権限
  pull-requests: write  # PRに対する権限（必要な場合）

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # フル履歴を取得

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # プロジェクトに合わせて調整

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Detect changes and translate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/translate.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "🔄 Update translations from ${{ github.ref }}"
          branch: ${{ github.ref }}
          file_pattern: 'docs/en/**/*'  # パターンをより具体的に
          commit_user_name: "github-actions"
          commit_user_email: "github-actions@github.com"
