name: Document Translation and Review

on:
  push:
    paths:
      - 'docs/**'  # docsディレクトリ配下の変更時のみ実行

permissions:
  contents: write  # リポジトリのコンテンツを変更する権限
  pull-requests: write  # PRに対する権限

jobs:
  translate-and-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Detect changes and translate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/translate.py

      - name: Review documentation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/review_docs.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if [[ -n "$(git status --porcelain)" ]]; then
            git add docs/ reviews/
            git commit -m "Translate documents and add reviews"
            git push origin ${{ github.ref_name }}
          fi
